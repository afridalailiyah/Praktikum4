<html>
    <head>
        <title> Sembunyi dan Tampilkan Gambar</title>
        <script src="jquery-3.6.3.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $(".sembunyikan").click(function() {$("#foto").hide("slow")});
                $(".tampilkan").click(function() {$("#foto").show("slow")});
                $(".sembunyikan2").click(function() {$("#foto2").hide("slow")});
                $(".tampilkan2").click(function() {$("#foto2").show("slow")});
                $(".sembunyikan3").click(function() {$("#foto3").hide("slow")});
                $(".tampilkan3").click(function() {$("#foto3").show("slow")});
            });
        </script>
    </head>
    <body>
        <div>
            <button class="sembunyikan">Sembunyikan</button>
            <button class="tampilkan">Tampilkan</button>
            <p><img id="foto" src="assets/img/exo.jpg" style="height: 5cm; width: 7cm;"></p>
        </div>
        <div>
            <button class="sembunyikan2">Sembunyikan</button>
            <button class="tampilkan2">Tampilkan</button>
            <p><img id="foto2" src="assets/img/pemandangan.jpg" style="height: 5cm; width: 7cm;"></p>
        </div>
    </body>
</html>
